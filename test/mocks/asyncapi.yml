asyncapi: 2.0.0
info:
  title: WebSockets echo server
  version: 1.0.0
  description: "Hello from ws"

servers:
  localhost:
    url: localhost
    protocol: ws

channels:
  /echo:
    bindings:
      ws:
        query:
          type: object
          properties:
            times:
              type: integer
              description: How many times the message should be echoed.
              minimum: 1
        bindingVersion: 0.1.0
    subscribe:
      operationId: onEcho
      message:
        $ref: '#/components/messages/echo'
    publish:
      operationId: sendEcho
      message:
        $ref: '#/components/messages/echo'

  /broadcast:
    bindings:
      ws:
        query:
          type: object
          properties:
            messageId:
              type: string
              description: Unique identifier for the broadcast message.
        bindingVersion: 0.1.0
    subscribe:
      operationId: onBroadcastReceive
      message:
        $ref: '#/components/messages/broadcastMessage'
    publish:
      operationId: sendBroadcast
      message:
        $ref: '#/components/messages/broadcastMessage'

components:
  messages:
    echo:
      payload:
        type: string
    broadcastMessage:
      payload:
        type: object
        properties:
          message:
            type: string
            description: The message to be broadcasted.
          sender:
            type: string
            description: The sender of the message.